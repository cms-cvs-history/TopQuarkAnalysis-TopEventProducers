process TtEventReco  = {
	
	# initialize MessageLogger
   	  include "FWCore/MessageLogger/data/MessageLogger.cfi"
   	  replace MessageLogger.cout.threshold = "DEBUG"

   	# input file
  	  include "TopQuarkAnalysis/TopObjectProducers/data/RecoInput.cfi"
	  replace PoolSource.maxEvents = 10000

	# Construct the MC Generated Ttbar Event, and filter a specific decay chain
	  include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cfi"
	  include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtDecayFilter.cfi"

	# build the TopObjects (TopJets, TopMuons, TopElectrons, TopMETs)
	  include "TopQuarkAnalysis/TopObjectProducers/data/TopObjectReconstruction.cfi"
   
        # module to make evt solutions
          module solutions = TtSemiEvtSolutionMaker {
	    string leptonFlavour  = 'muon' 	//electron or muon
	    string jetInput	  = 'TopJetObjects'
	    bool matchToGenEvt    = true
	    bool doKinFit   	  = true
	    int32 maxNrIter       = 200
	    double maxDeltaS      = 5e-5
	    double maxF           = 1e-4
	    int32 parametrisation = 1		//1: EtEtaPhi, 2:EtThetaPhi, 3:EMom
	    vint32 constraints    = {1,2}	//1: Whadr, 2:Wlep, 3:thadr, 4:tlep, 5:nu-mass
	    bool addJetCombProb   = false
	  } 
	  
	  
	
	# output
          module out = PoolOutputModule {
            untracked string fileName = "TtSemiMuEvents.root"
            untracked vstring outputCommands = {
              "drop *",
              "keep *_*_*_TopObjects",
              "keep *_*_*_TtEventReco"
            }
            untracked bool verbose = false
          }

	path p = {genEvt,genTtDecaySel, buildTopObjects, solutions}
        endpath outpath = { out }	
}
